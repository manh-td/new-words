name: Deploy Hugo site to Pages

on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.149.1
    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2. Install Hugo
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb \
            https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
            && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      # 3. Setup Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # 4. Inject GitHub Token into site
      - name: Inject GitHub Token into site
        run: |
          mkdir -p ./assets/js
          echo "window.GITHUB_TOKEN='${{ secrets.GH_PAT }}'" > ./assets/js/token.js

      # 5. Build Hugo site
      - name: Build with Hugo
        env:
          HUGO_CACHE_DIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENV: production
        run: hugo --minify --gc --baseURL "${{ steps.pages.outputs.base_url }}/"

      # 6. Upload artifact for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
